<body>
  <header>
    <div class="container">
      <div class="logo">
        NOGS
      </div>

      <nav>
        <i class="fa-solid fa-bars" id="barra"></i>
        <i class="fa-solid fa-xmark" id="fechar"></i>
        <div class="menu">
          <ul>

  <section class="contact" id="contact">
    <div class="container-lg">
      <h2 class="section-title primary-font-color">
        Contato
      </h2>
      <div class="contact-content">
        <div class="contact-content-img">
          <img src="assets/img/contact.svg" alt="">
        </div>
        <div class="contact-form">
          <form action="">
            <div class="form-group">
              <input type="text" id="name" name="name" placeholder="Nome" required>
              <input type="email" id="name" name="email" placeholder="Seu e-mail" required>
              <input type="text" id="phone" name="phone" placeholder="Seu Whatsapp" required>
              <select id="ocupation">
                <option value="volvo" disabled selected>Selecione a sua profissão</option>
                <option value="saab">Tecnologia</option>
                <option value="opel">Direito</option>
                <option value="audi">Artes</option>
              </select>
              <div class="contact-btn">
                <a href="" class="button-type-4">Enviar</a>
              </div>
            </div>
        </div>
  </section>

  <footer class="footer">
    <div class="container-lg">
      <div class="footer-content">
        <div class="footer-brand">
          NOGS
        </div>
        <div class="footer-list">
          <h2>Seções</h2>

            <li><a href="">Linkedin</a></li>
            <li><a href="">Instagram</a></li>
            <li><a href="">TikTok</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="copyright">
      <p> NOGS 2024 ©. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src=" assets/js/script.js" defer></script>
