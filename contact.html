<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://kit.fontawesome.com/1f6307cab7.js" crossorigin="anonymous"></script>
  <title>Nogs | Contato</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        NOGS
      </div>

      <nav>
        <i class="fa-solid fa-bars" id="barra"></i>
        <i class="fa-solid fa-xmark" id="fechar"></i>
        <div class="menu">
          <ul>
            <li><a href="index.html#why">Sobre</a></li>
            <li><a href="index.html#computers">Computadores</a></li>
            <li><a href="index.html#consultancy">Assessoria</a></li>
            <li><a href="./questions.html">Perguntas Frequentes</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <section class="contact" id="contact">
    <div class="container-lg">
      <h2 class="section-title primary-font-color">
        Contato
      </h2>
      <div class="contact-content">
        <div class="contact-content-img" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
          <img src="assets/img/contact.svg" data-aos-once="true" alt="">
        </div>
        <div class="contact-form" data-aos="fade-left" data-aos-offset="300" data-aos-easing="ease-in-sine" data-aos-once="false">
          <form action="https://formsubmit.co/finogs2001@gmail.com" method="POST" id="sendForm">
            <input type="hidden" name="_next" value="./thanks.html">
            <input type="hidden" name="_captcha" value="false">
            <div class="form-group">
              <input type="text" id="name" name="name" placeholder="Nome" required onClick="event.preventDefault()">
              <input type="email" id="email" name="email" placeholder="Seu e-mail" required onClick="event.preventDefault()">
              <input type="text" id="phone" name="phone" placeholder="Seu Whatsapp" required onClick="event.preventDefault()">
              <select id="ocupation" name="ocupation">
                <option value="select" disabled selected>Selecione o seu interesse</option>
                <option value="gamer">PC Gamer</option>
                <option value="enterprise">Empresarial</option>
                <option value="support">Manutenção</option>
                <option value="homeoffice">Home Office</option>
              </select>
              <div class="contact-btn">
                <button type="submit" class="button-type-4">Enviar</button>
              </div>
            </div>
        </div>
  </section>

  <footer class="footer">
    <div class="container-lg">
      <div class="footer-content">
        <div class="footer-brand">
          NOGS
        </div>
        <div class="footer-list">
          <h2>Seções</h2>
          <ul>
            <li><a href="index.html#why">Sobre</a></li>
            <li><a href="index.html#computers">Computadores</a></li>
            <li><a href="index.html#consultancy">Assessoria</a></li>
            <li><a href="index.html#contact">Contato</a></li>
            <li><a href="#questions.html">Perguntas Frequentes</a></li>
          </ul>
        </div>
        <div class="footer-list">
          <h2>Redes Sociais</h2>
          <ul>
            <li><a href="">Facebook</a></li>
            <li><a href="">Linkedin</a></li>
            <li><a href="">Instagram</a></li>
            <li><a href="">TikTok</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="copyright">
      <p> NOGS 2024 ©. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src=" assets/js/script.js" defer></script>
</body>

</html>
